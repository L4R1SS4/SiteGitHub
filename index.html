<body>

    <div class="fundo">
        <header class="header row">
            <!--
                Critério 3 : Página de Pesquisa
                Permite ao usuário informar um texto e obter resultados. Apenas Usuários
                Apresenta itens e suas informações
                É possível ser direcionado para a página do usuário escolhido no site do GitHub (Botão "Ver Perfil");
                É possível ser direcionado para a página do item no site do GitHub (ex: Botão "Repositório");
            -->

            <label for="search-input" class="col-12 col-sm-6">API GitHub</label>
            <input id="search-input" class="form-control col-8 col-sm-5" autocomplete="off" required />
            <button class="btn col-2 col-sm-1" type="button" id="search-button"><i class="fas fa-search"></i></button>
        </header>
    </div>

    <main>
        <div class="row">
            <div class="col-md-4">
                <div class="card" id="info"></div>
            </div>
            <div class="col-md-8">
                <div  id="rep_rows"></div>
            </div>
        </div>
    </main>
